<body>
  <!-- 典型的矩阵遍历问题 -->
  <!-- 
    体来说，是螺旋顺序遍历矩阵。这个问题通常出现在编程面试或算法课程中，
    测试候选人对二维数组操作和逻辑控制的理解和实现能力。
   -->
  <!-- 
    给定一个二维数组（矩阵），按照螺旋顺序返回矩阵中的所有元素。
    螺旋顺序是指从矩阵的左上角开始，先向右遍历，直到最右边；然后
    向下遍历，直到最下边；接着向左遍历，直到最左边；再向上遍历，
    直到最上边。如此反复，直到所有元素都被访问。
    -->
  <!-- 
      [
  [1, 2, 3],
  [4, 5, 6],
  [7, 8, 9]
]
转换成
[1, 2, 3, 6, 9, 8, 7, 4, 5]
     -->
  <script>
    function spiralOrder(matrix) {
      if (matrix.length === 0) return [];

      const result = [];
      let top = 0, bottom = matrix.length - 1;
      let left = 0, right = matrix[0].length - 1;

      while (top <= bottom && left <= right) {
        for (let i = left; i <= right; i++) {
          result.push(matrix[top][i]);
        }
        top++;

        for (let i = top; i <= bottom; i++) {
          result.push(matrix[i][right]);
        }
        right--;

        if (top <= bottom) {
          for (let i = right; i >= left; i--) {
            result.push(matrix[bottom][i]);
          }
          bottom--;
        }

        if (left <= right) {
          for (let i = bottom; i >= top; i--) {
            result.push(matrix[i][left]);
          }
          left++;
        }
      }

      return result;
    }

    // Example usage:
    const matrix = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ];

    console.log(spiralOrder(matrix)); // Output: [1, 2, 3, 6, 9, 8, 7, 4, 5]
  </script>
</body>
