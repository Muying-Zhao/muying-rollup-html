<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #334659;
    }
  </style>
</head>

<body>
  <div id="mydiv" style="height: 900px; padding: 0px; margin: 0px;"><canvas width="646" height="900"
      style="position: fixed; top: 0px; left: 0px; z-index: -1;"></canvas></div>
  <script type="text/javascript">
    window.onload = function () {
      //配置
      var config = {
        vx: 4,	//小球x轴速度,正为右，负为左
        vy: 4,	//小球y轴速度
        height: 2,	//小球高宽，其实为正方形，所以不宜太大
        width: 2,
        count: 200,		//点个数
        color: "255, 255, 255", 	//点颜色
        stroke: "255,255,255", 		//线条颜色
        dist: 6000, 	//点吸附距离
        e_dist: 20000, 	//鼠标吸附加速距离
        max_conn: 10 	//点到点最大连接数
      }

      //调用
      CanvasParticle(config);
    }
  </script>
  <script type="text/javascript" src="canvas-particle.js"></script>
</body>

</html>
